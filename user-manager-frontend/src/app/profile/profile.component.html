<mat-card>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <h2>Your Profile</h2>

      <h2>Change password</h2>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>

      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Confirm Password" formControlName="confirm_password" required>
        <mat-error *ngIf="f['confirm_password'].errors && f['confirm_password'].errors['required']">
          Confirm Password is required
        </mat-error>
        <mat-error *ngIf="f['confirm_password'].errors && f['confirm_password'].errors['matching']">
          Confirm Password does not match
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary">Apply changes</button>

    </form>
  </mat-card-content>

</mat-card>
