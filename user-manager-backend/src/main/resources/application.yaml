server:
  port: ${PORT:8081}
  servlet:
    context-path: /api
spring:
  datasource:
    url: jdbc:h2:~/usermanager;DATABASE_TO_UPPER=false;IFEXISTS=FALSE
    username: sa
    password: sa
    h2.console.enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
